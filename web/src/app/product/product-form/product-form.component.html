<h2>Create new product</h2>

<form novalidate 
  (ngSubmit)="onSubmit(product)" 
  [formGroup]="product"
  class="form-group">

  <label class="center-block">
    <span>Name</span>
    <input type="text" 
      placeholder="np saÅ‚ata lodowa" 
      formControlName="name"
      class="form-control">
  </label>

  <button type="submit"
    [disabled]="product.invalid"
    class="btn btn-primary">
    Create
  </button>

</form>
